<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cartoon.css" />
    <title>Cartoon Design</title>
  </head>
  <body>
    <div class="cartoon">
      <div class="hair1"></div>
      <div class="hair2"></div>
      <div class="hair3"></div>
      <div class="face">
        <div class="child-hair1"></div>
        <div class="child-hair2"></div>
        <div class="child-hair3"></div>
        <div class="mouth"></div>
        <div class="mouth1"></div>
        <div class="nose"></div>
        <div class="eyebrow1">
          <div class="circle1">
            <div class="eye1">
              <div class="goal1"></div>
            </div>
          </div>
        </div>
        <div class="eyebrow2">
          <div class="circle2">
            <div class="eye2">
              <div class="goal2"></div>
            </div>
          </div>
        </div>
        <div class="ear1">
          <div class="ear-hole1"></div>
        </div>
        <div class="ear2">
          <div class="ear-hole2"></div>
        </div>
      </div>
      <div class="body">
        <div class="body-circle"></div>
      </div>
    </div>
  </body>
</html>
